<h1 align="center"><font color="white">Marie Curie</font></h1>

<p align="center"><font color="white">Marie Curie (1867-1934) foi uma cientista polonesa naturalizada francesa que contribuiu nos estudos da radioatividade e a primeira mulher a receber um Prêmio Nobel.

Descobriu também os elementos rádio e polônio, dando a este um nome em homenagem ao país onde nasceu.</font></p>
